language: php

sudo: false

matrix:
  fast_finish: true
  include:
    - php: 7.2
      dist: bionic
      env: deps=low
    - php: 7.2
      dist: bionic
    - php: 7.3
      dist: bionic
    - php: 7.4
      dist: bionic
    - php: nightly
      dist: bionic
  allow_failures:
    - php: nightly

before_script:
  - if [ "$deps" == "low" ]; then composer update --prefer-dist --prefer-lowest --prefer-stable; fi
  - if [ "$deps" != "low" ]; then composer install --prefer-dist; fi

script:
    - parallel-lint . --exclude vendor
    - phpcs ./ --runtime-set ignore_warnings_on_exit true --extensions=php --ignore=vendor/* --standard=PSR12 --report-full
    - phpunit
